<!-- style="background-color:rgb(80, 79, 79);" -->
<body onload="loaddata()" style="background-color:rgb(80, 79, 79);" >
    <!-- <div class="container"><h>Quiz</h></div> -->
    <div class="card  shadow p-6 mb-1 bg-dark rounded">
        <form action="Q6.html" id="qid" name="qid" onsubmit="checkans()">
            <div class="card-header" style="background-color: rgb(54, 114, 94); color: beige;" >
                
            </div>
            <div class="card-body">
                <p><b>Q5 Which country is the first to introduce Climate Change law for Financial sector?</b></p>
                <div class="radiogroup">
                    <div class="wrapper">
                      <input class="state" type="radio" name="Q5" id="ans1" value="a">
                      <label class="label" for="a">
                        <span class="text">a) Brazil</span>
                      </label>
                    </div>
                    <div class="wrapper">
                      <input class="state" type="radio" name="Q5" id="ans2" value="b">
                      <label class="label" for="b">
                        <span class="text">b) Germany</span>
                      </label>
                    </div>
                    <div class="wrapper">
                      <input class="state" type="radio" name="Q5" id="ans3" value="c">
                      <label class="label" for="c">
                        <span class="text">c) New Zealand</span>
                      </label>
                    </div>
                    <div class="wrapper">
                      <input class="state" type="radio" name="Q5" id="ans4" value="d">
                      <label class="label" for="d">
                        <span class="text">d) France</span>
                      </label>
                    </div>
                  </div>
                
            </div>
            <div class="text-center">
                <input class="btn" type="submit" name="submit" style="background-color: rgb(54, 114, 94); color: beige;"> 
            </div>
        </form>
    </div>
    <script>
        var ans = "c";
        function loaddata() {
            localStorage.setItem("Q5",ans)
        }

        function checkans(){
            var selected = document.qid.Q5.value
            var marks = parseInt(localStorage.getItem("marks"))
            if(ans == document.qid.Q5.value) {
                marks+=1;
                localStorage.setItem("marks",marks.toString());
                localStorage.setItem("selectedQ5", document.qid.Q5.value);
            }
            else {
                localStorage.setItem("selectedQ5", document.qid.Q5.value);
                localStorage.setItem("marks",marks.toString());
            }
        }
    </script>

</body>
